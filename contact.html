<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetery</title>
    <link rel="icon" type="image/x-icon" href="../images/icon.svg">
    <link rel="stylesheet" href="../style/contact.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500&family=Poppins:wght@900&family=Twinkle+Star&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="heading">
            <img class="hamburger" src="../images/hamburger-menu.svg" alt="menu">
            <a href="index.html" class="logo">Sweetery</a>
        </div>
            <img class="close" src="../images/close.svg" alt="close menu">
        <nav>
            <a href="index.html" class="navlink">Home</a>
            <a href="menu.html" class="navlink">Menu</a>
            <a href="contact.html" class="navlink">Contact</a>
        </nav>
    </header>
    <div class="wrapper">
        <section class="contact">
            <div class="info">
            <h1 class="title">Address</h1>
                <p>2615 Shinn Street</p>
                <p>New York, NY, 10021</p>
            </div>
            <div class="info">
            <h1 class="title">Hours</h1>
                <p>Weekdays: 8am - 8pm</p>
                <p>Weekends: 9am - 7pm</p>
            </div>
            <div class="info">
            <h1 class="title">Contact</h1>
                <p>info@sweetery.com</p>
                <p>Tel: 212-744-4755</p>
            </div>
            <div class="info">
            <h1 class="title">Follow Us</h1>
                <div class="socials">
                    <img src="../images/facebook.svg" alt="Facebook">
                    <img src="../images/instagram.svg" alt="Instagram">
                    <img src="../images/twitter.svg" alt="Twitter">
                </div>
            </div>
        </section>
    </div>

    <script src="../javascript/navbar.js"></script>
</body>
</html>
